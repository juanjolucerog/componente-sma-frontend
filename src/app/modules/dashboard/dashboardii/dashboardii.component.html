<div class="d-flex p-4 pb-1 app-page-title">
  <div>
    <div class="p-2 pt-0 pb-0 shadow-sm bg-white page-title-c-icon">
      <i class="bx bx-home-smile page-title-icon"></i>
    </div>
  </div>
  <div class="ps-3">
    <h4 class="text-primary mb-0">Dashboard II</h4>
    <p class="text-secondary">Indicadores a tiempo real</p>
  </div>
</div>

<div class="row p-3">
  <div class="col-sm-1">
    <div class="form-group">
      <label class="form-label">Periodo Inicio</label>
      <input [(ngModel)]="parametro.fecha_inicio" class="form-control form-control-sm" type="date" />
    </div>
  </div>
  <div class="col-sm-1">
    <div class="form-group">
      <label class="form-label">Periodo Fin</label>
      <input [(ngModel)]="parametro.fecha_fin" class="form-control form-control-sm" type="date" />
    </div>
  </div>
  <div class="col-sm-1">
    <div class="form-group">
      <button type="button" class="btn btn-primary btn-sm" (click)="buscaIndicadores();">Consultar</button>
    </div>
  </div>
</div>

<div class="row p-3">
  <div class="col-6">
    <highcharts-chart 
      [Highcharts] = "highCharts" 
      [options] = "chartAccionAnioOptions"
      [oneToOne]="true"
      [(update)]="updateAccionAnio">
    </highcharts-chart>
  </div>
  <div class="col-6">
    <highcharts-chart 
      [Highcharts] = "highCharts" 
      [options] = "chartAccionPeriodoOptions"
      [oneToOne]="true"
      [(update)]="updateAccionPeriodo">
    </highcharts-chart>
  </div>
</div>
<div class="row p-3">
  <div class="col-6">
    <highcharts-chart 
      [Highcharts] = "highCharts" 
      [options] = "chartAsistenciaAnioOptions"
      [oneToOne]="true"
      [(update)]="updateAsistenciaAnio">
    </highcharts-chart>
  </div>
  <div class="col-6">
    <highcharts-chart 
      [Highcharts] = "highCharts" 
      [options] = "chartAsistenciaPeriodoOptions"
      [oneToOne]="true"
      [(update)]="updateAsistenciaPeriodo">
    </highcharts-chart>
  </div>
</div>
<div class="row p-3">
  <div class="col-6">
    <highcharts-chart 
      [Highcharts] = "highCharts" 
      [options] = "chartServicioAnioOptions"
      [oneToOne]="true"
      [(update)]="updateServicioAnio">
    </highcharts-chart>
  </div>
  <div class="col-6">
    <highcharts-chart 
      [Highcharts] = "highCharts" 
      [options] = "chartServicioPeriodoOptions"
      [oneToOne]="true"
      [(update)]="updateServicioPeriodo">
    </highcharts-chart>
  </div>
</div>
